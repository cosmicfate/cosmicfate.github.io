
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<script src="jquery.min.js"></script>

<!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->

	<!-- BEGIN CSS -->
	<style>
		/* TODO 1 */ 
		.board {
 background-image: url("https://upload.wikimedia.org/wikipedia/commons/6/69/NASA-HS201427a-HubbleUltraDeepField2014-20140603.jpg");
 background-color: #95ee6;
}

		.box {
			width: 75px;
			height: 75px;
			background-color: Red;
			font-size: 300%;
			text-align: center;
			display: block;
			position: absolute;
			top: 100px;
			left: 0;
			
			
			
            
		}
	</style>

</head>
<body class="board">
	<!-- HTML for the box -->
	<div class="box">?</div>
	
	<!-- BEGIN JAVASCRIPT -->
	<script>
		(function(){
			'use strict'
			/* global jQuery */

			// jQuery stuff setup for you
			var box = jQuery('.box');
			var boardWidth = jQuery('.board').width()

			// TODO 2 - Variable declarations  
			var position = 100;
            var points = 0;        
            var speed = 3;      
            var direction = 1;
            
            box.css('left', position);  
            box.text(points);  
            

			
			function update() {
				// TODO 3 / 6 / 7 / 8
				position += speed * direction;
				box.css('left', position);
				console.log("new position:" + position);
				
				
                
                if (position > boardWidth) {
                    console.log("Right Wall Hit");
                    direction = -1;
                    console.log(direction)
                }
                
                if (position < 0) {
                    console.log("Left Wall Hit");
                    direction = 1;
                }
                
				
			}
			    



			
			function handleBoxClick() {
				// TODO 4 / 5
				points += 1;
				box.text(points);
				position = 0;
				speed += 3;
				
			}


			//this executes the update function code every 50 milliseconds
			setInterval(update,30);
			// this executes the handleBoxClick function code every time the box is clicked on
			box.on('click', handleBoxClick);
		})();
	</script>
</body>
</html>
